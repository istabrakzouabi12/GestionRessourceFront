<app-sidebar></app-sidebar>
<app-header-stats></app-header-stats>

<div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-6/12 px-4">
            <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
                <div class="rounded-t mb-0 px-6 py-6 bg-blueGray-800 text-white">
                    <h2 class="text-3xl font-semibold text-center">Add New Ressource</h2>
                </div>

<div class="flex-auto px-4 lg:px-10 py-10 pt-0">
    <form (ngSubmit)="addRessource()"  #ressourceForm="ngForm" class="space-y-6">
        <div class="mb-4">
            <label for="nomRessource" class="block text-lg font-medium text-gray-800 mb-2">
                Nom Ressource:
            </label>
            <input type="text" id="nomRessource" name="nomRessource" [(ngModel)]="newRessource.nomRessource" class="mr-2 text-red-600" required>
        </div>
        <div class="mb-4">
            <label for="typeRessource" class="block text-lg font-medium text-gray-800 mb-2">
                <i class="fas fa-info-circle text-red-600 mr-2"></i> Type Ressource:
            </label>
            <select id="typeRessource" name="typeRessource" [(ngModel)]="newRessource.typeRessource" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring focus:ring-red-200 focus:ring-opacity-50 bg-white" required>
                <option *ngFor="let type of typeRessources" [value]="type">{{ type }}</option>
              </select>
        </div>
        <div class="mb-4">
            <label for="localisation" class="block text-lg font-medium text-gray-800 mb-2">
                <i class="fas fa-map-marker-alt text-red-600 mr-2"></i> Localisation:
            </label>
            <input type="text" id="localisation" name="localisation" [(ngModel)]="newRessource.localisation" class="mr-2 text-red-600" required>
        </div>
        <div class="mb-4">
            <label for="totalQuantite" class="block text-lg font-medium text-gray-800 mb-2">
                 Total Quantite:
            </label>
            <input type="number" id="totalQuantite" name="totalQuantite" [(ngModel)]="newRessource.totalQuantite" class="mr-2 text-red-600" required>
        </div>
        <!-- <div class="mb-4">
            <label for="etatRessource" class="block text-lg font-medium text-gray-800 mb-2">
                <i class="fas fa-info-circle text-red-600 mr-2"></i> Etat Ressource:
            </label>
            <select id="etatRessource" name="etatRessource" [(ngModel)]="newRessource.etatRessource" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring focus:ring-red-200 focus:ring-opacity-50 bg-white" required>
                <option *ngFor="let etat of etatRessources" [value]="etat">{{ etat }}</option>
              </select>
        </div> -->
        <div class="flex justify-center">
            <button type="submit" (click)="addRessource()" [disabled]="!ressourceForm.valid" class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150">Add Ressource <i class="fas fa-plus-circle ml-2"></i></button>
        </div>
    </form>
</div>
</div>
</div>
</div>
</div>
<app-footer-admin></app-footer-admin>
